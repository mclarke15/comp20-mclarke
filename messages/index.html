<!doctype html>

<html>
	<head>
		<title>Messages</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
	    	$(document).ready(function(){
	    		$.get("https://messagehub.herokuapp.com/messages.json", function(messagesArray) {
		    		$("#messages").empty();
		    		$.each(messagesArray, function(key, value) {
		    			$("#messages").append("<p>" + messagesArray[key]["content"] + " by " + messagesArray[key].username + "</p>")
		    		});
		    	});
	    	});
		</script>
	</head>

	<body>
		<h1>Messages</h1>
		<div id="messages">Loading...</div>
	</body>
</html>
